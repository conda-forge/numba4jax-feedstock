{% set name = "numba4jax" %}
{% set version = "0.0.6" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numba4jax-{{ version }}.tar.gz
  sha256: 39c37b89b76cf0d60cbddf7aef8f9a0a32a72d524eea2ff148be03056b741888

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=45
    - setuptools_scm >=3.4
    - toml
  run:
    - cffi >=1.12
    - jax >0.2.16
    - jaxlib >0.1.70
    - numba >=0.52.0,!=0.54.0
    - numpy ~=1.18
    - python >=3.7

test:
  imports:
    - numba4jax
  # not active right now because the recipe has less restrictive pins
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: http://github.com/PhilipVinc/numba4jax
  summary: Usa numba in jax-compiled kernels.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - PhilipVinc
